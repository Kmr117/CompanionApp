<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
</head>
<body>
    <h3>Search Results</h3>
    {% for result in len(results) %}
        <a href="{% url 'user' name=result.firstName%}">{{ result.firstName }}</a>
    {% empty %}
        <p>No Result for </p>
    {% endfor %}

</body>
</html>
