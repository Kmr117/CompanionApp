<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
    <div class = "jumbotron">
        <ul class="nav nav-pills" style = "padding-left:50px">
            <li role="presentation"><a href="{% url 'home' %}">Home</a></li>
            <li role="presentation" class="active"><a href="{% url 'user' %}">Player</a></li>
            <li role="presentation"><a href="{% url 'character' %}">Character</a></li>
        </ul>
    </div>

    <h3>Search Results</h3>
    {% for result in results %}
        <a href="{% url 'userFind' name=result.userName %}">{{ result.userName }}</a>
    {% empty %}
        <p>No Result for </p>
    {% endfor %}

</body>
</html>
