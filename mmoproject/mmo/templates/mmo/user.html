<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body style="color:#5DADE2">
    <div class = "jumbotron">
        <ul class="nav nav-pills" style = "padding-left:50px">
            <li role="presentation"><a href={% url 'home' %}>Home</a></li>
            <li role="presentation" class="active"><a href={% url 'user' %}>Player</a></li>
            <li role="presentation"><a href={% url 'character1' %}>Character</a></li>
            <li role="presentation"><a href="#">Items</a></li>
        </ul>
    </div>

    <div style="margin-top: 100px" class="jumbotron">
      <h1 class="display-3" style="margin-left:460px ">Search for Player</h1>
      <p class="lead"></p>
      <hr class="my-4">
      <p style="margin-left:600px ">Enter Player Information</p>
      <p class="lead">

          <div class="container">
              <form action="" method="post" role = "form">
                {% csrf_token %}
                  <input type="text" class="form-control" name ='user' placeholder="Enter Name"/>
                <input style="margin-left:50%" type="Submit" class="btn btn-primary" value="Search" >
              </form>
          </div>


         <div class="container" style="margin-top:50px">
              <!--<form action="addUser/" method="post" role = "form">-->
             <form action='' method="post" role="form">
                {% csrf_token %}
                  <input type="text" class="form-control" name ='addUserName' placeholder="UserName"/>
                  <input type="text" class="form-control" name ='addUserEmail' placeholder="Email"/>
                  <input type="text" class="form-control" name ='addUserPassword' placeholder="Password"/>
                <input  style="margin-left:50%" type="Submit" class="btn btn-primary" value="Submit">
              </form>
          </div>
        {% if account %}
        <p>Name: {{ account.userName}}</p>
        <p>Email: {{ account.email }}</p>
    {% endif %}
    </div>

<div class="jumbotron">
    <p>Friends List</p>
    {%if friends%}
    {%for each in friend%}
        <a href="link to player page">each.name</a>
    {%endfor%}
    {%endif%}

</div>



</body>
</html>
